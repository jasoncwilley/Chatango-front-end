{% extends "accounts/base.html" %}


{% block title %}
 <title>Login Chatango</title>
 {% endblock %}
 {% block css %}
 {% load staticfiles %}
 <link href="{% static 'css/login.css' %}" rel="stylesheet"  />
{% endblock %}
<header>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">

<!-- Optional theme -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap-theme.min.css">

<!-- Latest compiled and minified JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>
</header>
{% block login %}
<div class="login">
 <form class="form-inline my-2 my-md-0">
  <input class="form-control mr-sm-2" type="text" placeholder="Search" aria-label="Search">
  <input class="form-control mr-sm-2" type="text" placeholder="Search" aria-label="Search">
 <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Login</button>
</form>
 {% endblock %}
  {% if request.user.is_authenticated %}
<button class="btn btn-outline-success my-2 my-sm-0" type="submit">Post a Message</button>
  <button class="btn btn-outline-success my-2 my-sm-0" type="submit">View Messages</button>
  <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Logout</button>
{% else %}
<a href="accounts/register" class="button--style-red">Click!</a>
  <button class="btn btn-outline-success my-2 my-sm-0" type="submit"href="accounts/register">Create a Account Today!!!</button>
{% endif %}
