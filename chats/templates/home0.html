<!DOCTYPE html>
{% load staticfiles %}
<html class="no-js" lang="">

<head>
  <meta charset="utf-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <title></title>
  <meta name="JustAnotherTwitterClone" content="SpamMaster3000">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

</head>
<header>
{% block title %}
 <title>SpamMaster3000</title>
 {% endblock %}
 {% block css %}
 <link href="{% static "login.css" %}" rel="stylesheet" type="text/css" />
{% endblock %}
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  </header>

  <body>
  <style>
      body {
     background-image: url("spamcans.png");

  }
  </style>


  <div class= "containter">

    <div class ="shell">
   <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
     <h4>SpamMaster3000</h4>
     {% block login %}
      {% endblock %}
       {% if request.user.is_authenticated %}
    <a class="btn btn-danger btn-sm" href="{% url 'chats:home' %}">Post Spam</a>
       <a class="btn btn-danger btn-sm" href="{% url 'chats:latestspam' %}">Recent Spam</a>
       <a class="btn btn-danger btn-sm" href="{% url 'chats:profiles' %}">Profile</a> {%else %}
      <a class="btn btn-danger btn-sm" href="">Create a Account Today!!!</a>
    {% endif %}
  </div>
     </nav>



  <div class="container">
    <!-- Example row of columns -->
    <div class='messages'>


      <div class="col-xs-5">

        <div class='heading'>
          <div class="container">
           <section>
            <div class="card">
              <div class="col-xs-5">
                
                   <form method="post">
                       <input type='text'>
                       {%csrf_token%}
                       {{ form }}
                     <button type='submit'>Submit</button>
                   </form>


</div>
          </div>


          </section>





        </div>
</div>

</div>
  <!-- /container -->
      </div><!-- shell-->
  <!-- /container -->
     </div>
</body>
</html>
